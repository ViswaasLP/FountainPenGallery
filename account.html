    <!-- Section container within the video background. Contains the play/pause button. -->
    <section class="heroContainer">
        <div class="LoginContainer">
            <div class="header">
                <h2>Login</h2>
            </div>
            <form class="form" id="form">
                <!-- Username input field -->
                <div class="form-control">
                    <label for="username">Username</label>
                    <input aria-describedby="message1" type="text" placeholder="username" id="username">
                    <i class="fas fa-exclamation-circle"></i>
                    <small aria-hidden="true" id="message1"></small>
                </div>
                <!-- Password input field -->
                <div class="form-control">
                    <label for="password">Password</label>
                    <input aria-describedby="message2" type="password" placeholder="password" id="password">
                    <i class="fas fa-exclamation-circle"></i>
                    <small aria-hidden="true" id="message2"></small>
                </div>
                <!-- Login button -->
                <button type="submit">Login</button>
                <p class="message">Not registered? <a href="SignUp.html">Create an account</a></p>
            </form>
        </div>
    </section>
