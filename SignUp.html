</head>

<body class="penCareBody" style="margin: 0;">
    <!-- Skiplink-->
    <a class="skip-link" href="#main">Skip to main content</a>



    <!-- Navigation region -->
    <nav class="navbar">
        <div class="NavigationInnerContainer">
            <div class="logoContainer"><a href="./index.html" class="brand"><img src="./Assets/ecrivezLogo.png"
                        width="66" sizes="(max-width: 479px) 100vw, (max-width: 767px) 62.890625px, 66px"
                        alt="Go to Ecrivez homepage" /></a>
                <div class="logoHeadingContainer">
                    <span class="titleTextLogo">Ã‰crivez</span>
                </div>
            </div>
            <div class="navigationLinksContainer"><a href="./index.html" class="link-block">Home</a><a
                    href="./penCare.html" class="link-block">Pen Care</a><a href="#" class="link-block">Account</a>
            </div>
        </div>
    </nav>

    <!-- Section container within the video background. Contains the play/pause button. -->
    <section class="heroContainer">
        <div class="LoginContainer">
            <div class="header">
                <h2>Sign Up</h2>
            </div>
            
            <!-- Form section -->
            <form class = "form" id = "form">
                <h5>* indicates required fields.</h5>
                <!-- First name form field -->
                <div class="form-control">
                    <label for="first">First Name*</label>
                    <input aria-describedby="firstName" type="text" placeholder="ex. John" id = "first">
                    <i class="fas fa-check-circle    "></i>
                    <i class="fas fa-exclamation-circle    "></i>
                    <small id="firstName" aria-hidden="true"></small>
                </div>
                <!-- Last name form field -->
                <div class="form-control">
                    <label for="last">Last Name*</label>
                    <input aria-describedby="lastName" type="text" placeholder="ex. Doe" id = "last">
                    <i class="fas fa-check-circle    "></i>
                    <i class="fas fa-exclamation-circle    "></i>
                    <small id = "lastName" aria-hidden="true"></small>
                </div>
                <!-- Username form field -->
                <div class="form-control">
                    <label for="username">Username*</label>
                    <input aria-describedby="user" type="text" placeholder="ex. johndoe" id = "username">
                    <i class="fas fa-check-circle    "></i>
                    <i class="fas fa-exclamation-circle    "></i>
                    <small id = "user" aria-hidden="true"></small>
                </div>
                <!-- Password form field -->
                <div class="form-control">
                    <label for="password">Password*</label>
                    <input aria-describedby="pass passwordLists" type="password" placeholder="Type password" id = "password">
                    <i class="fas fa-check-circle    "></i>
                    <i class="fas fa-exclamation-circle    "></i>
                    <small id = "pass" aria-hidden="true"></small>               
                    <figure id = "passwordLists">
                        <figcaption style="color: black;">Password must contain atleast</figcaption>
                    <ul>
                    <li class="lowercase-char">one lowercase character [a-z]</li>
                    <li class="uppercase-char">one uppercase character [A-Z]</li>
                    <li class="number-char">one number [0-9]</li>
                    <li class="eight-char">8 characters</li>
                    </ul>
                    </figure>
                
                </div>
                <!-- Confirm Password form field -->
                <div class="form-control">
                    <label for="password2"> Confirm Password*</label>
                    <input aria-describedby="confirmPassword" type="password" placeholder="Re-type password" id = "password2">
                    <i class="fas fa-check-circle    "></i>
                    <i class="fas fa-exclamation-circle    "></i>
                    <small id = "confirmPassword" aria-hidden="true" ></small>
                </div>
               
                <!-- Create account button -->
                <button type = "submit">Create account</button>
                <p class="message">Already have an account? <a href="./account.html" >Sign In</a></p>
            </form>
        </div>
    </section>

    <!-- Javscript file -->
    <script src="./SignUp.js"></script>
</body>

</html>
